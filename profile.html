<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Profile - BMD</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #10b981; --secondary: #3b82f6; --danger: #ef4444; --dark: #0f172a; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-bottom: 30px; }
        
        .top-nav { background: var(--dark); color: white; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; }
        
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        .stat-box { background: white; padding: 15px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; border-bottom: 4px solid #e2e8f0; }
        .stat-box.full { grid-column: span 2; border-bottom-color: var(--danger); }
        .stat-box h2 { margin: 8px 0 2px; font-size: 20px; color: #1e293b; }

        .icon-nav { display: flex; justify-content: space-around; flex-wrap: wrap; padding: 15px; background: white; margin: 0 15px 15px; border-radius: 16px; gap: 10px; }
        .nav-link { text-align: center; color: var(--dark); text-decoration: none; font-size: 11px; font-weight: 600; min-width: 60px; cursor: pointer; }
        .nav-link i { font-size: 20px; display: block; margin-bottom: 5px; color: var(--secondary); }

        .table-section { background: white; margin: 0 15px; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .table-header { padding: 15px; background: #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; min-width: 700px; }
        th, td { padding: 12px 10px; text-align: left; border-bottom: 1px solid #f1f5f9; }
        th { background: #f8fafc; color: #64748b; text-transform: uppercase; }

        /* Actions Styling */
        .action-icons { display: flex; gap: 8px; }
        .action-icons i { cursor: pointer; font-size: 15px; padding: 5px; border-radius: 5px; transition: 0.2s; }
        .fa-eye { color: var(--primary); background: #dcfce7; }
        .fa-edit { color: var(--secondary); background: #dbeafe; }
        .fa-trash { color: var(--danger); background: #fee2e2; }
        .fa-print { color: #64748b; background: #f1f5f9; }

        /* Print Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; width: 300px; text-align: center; }
        .print-btn { display: block; width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

        @media print { .no-print { display: none ! impossant; } }
    </style>
</head>
<body>

<div class="top-nav no-print">
    <div onclick="history.back()"><i class="fas fa-arrow-left"></i></div>
    <h3 id="accDisplayName">Loading Profile...</h3>
    <i class="fas fa-sync-alt" onclick="location.reload()"></i>
</div>

<div class="dashboard no-print">
    <div class="stat-box full">
        <small>Total Due Balance</small>
        <h2 id="boxDue" style="color: var(--danger);">₹ 0.00</h2>
    </div>
    <div class="stat-box"><small>Total Products</small><h2 id="boxQty">0</h2></div>
    <div class="stat-box"><small>Total Value</small><h2 id="boxVal">₹ 0</h2></div>
</div>

<div class="icon-nav no-print">
    <a href="received_product.html" class="nav-link"><i class="fas fa-plus-circle"></i><span>Add Rec.</span></a>
    <a href="sell_product.html" class="nav-link"><i class="fas fa-shopping-cart"></i><span>Add Sell</span></a>
    <div class="nav-link" onclick="location.href='payments.html?name=' + encodeURIComponent(accName)">
        <i class="fas fa-wallet"></i><span>Payment</span>
    </div>
    <div class="nav-link" onclick="openPrintModal('all')"><i class="fas fa-file-invoice"></i><span>Statement</span></div>
    <div class="nav-link" onclick="location.reload()"><i class="fas fa-sync-alt"></i><span>Refresh</span></div>
</div>

<div class="table-section">
    <div class="table-header no-print">
        <span>Product & Payment Ledger</span>
        <i class="fas fa-filter" style="color: var(--secondary)"></i>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status/Product</th>
                    <th>Total Amt</th>
                    <th>Paid</th>
                    <th>Due</th>
                    <th class="no-print">Action</th>
                </tr>
            </thead>
            <tbody id="masterTableBody"></tbody>
        </table>
    </div>
</div>

<div class="modal" id="printModal">
    <div class="modal-content">
        <h3>Select Print Size</h3>
        <button class="print-btn" style="background: var(--secondary); color: white;" onclick="doPrint('A4')">A4 Size (Standard)</button>
        <button class="print-btn" style="background: var(--primary); color: white;" onclick="doPrint('4x6')">4 x 6 Size (Thermal)</button>
        <button class="print-btn" style="background: #ccc;" onclick="closePrintModal()">Cancel</button>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const accName = urlParams.get('name');

    async function loadData() {
        if(!accName) return;
        document.getElementById('accDisplayName').innerText = accName;

        const { data: prods } = await supabaseClient.from('received_products').select('*').eq('supplier_name', accName).order('created_at', {ascending: false});
        const { data: pays } = await supabaseClient.from('payments').select('*').eq('acc_name', accName).order('payment_date', {ascending: false});

        const tbody = document.getElementById('masterTableBody');
        tbody.innerHTML = "";
        let tVal = 0, tPaid = 0;

        prods?.forEach(p => {
            tVal += parseFloat(p.total_price || 0);
            tbody.innerHTML += `
                <tr>
                    <td>${p.created_at.split('T')[0]}</td>
                    <td><b>${p.product_name}</b></td>
                    <td>₹${p.total_price}</td>
                    <td>-</td>
                    <td>-</td>
                    <td class="action-icons no-print">
                        <i class="fas fa-eye" title="View"></i>
                        <i class="fas fa-edit" title="Edit"></i>
                        <i class="fas fa-trash" title="Delete"></i>
                        <i class="fas fa-print" onclick="openPrintModal('${p.id}')"></i>
                    </td>
                </tr>`;
        });

        pays?.forEach(p => {
            tPaid += (p.status === 'Received' ? parseFloat(p.amount) : -parseFloat(p.amount));
            tbody.innerHTML += `
                <tr style="background:#f0f9ff">
                    <td>${p.payment_date}</td>
                    <td><span style="color:${p.status==='Received'?'green':'red'}">${p.status}</span> (${p.mode})</td>
                    <td>-</td>
                    <td style="font-weight:bold">₹${p.amount}</td>
                    <td>₹${p.balance || '-'}</td>
                    <td class="action-icons no-print">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash"></i>
                        <i class="fas fa-print"></i>
                    </td>
                </tr>`;
        });

        document.getElementById('boxDue').innerText = "₹ " + (tVal - tPaid).toFixed(2);
        document.getElementById('boxQty').innerText = prods?.length || 0;
        document.getElementById('boxVal').innerText = "₹ " + tVal.toFixed(2);
    }

    function openPrintModal(id) {
        document.getElementById('printModal').style.display = 'flex';
    }

    function closePrintModal() {
        document.getElementById('printModal').style.display = 'none';
    }

    function doPrint(size) {
        closePrintModal();
        if(size === '4x6') {
            // Thermal Print Style Logic
            const style = document.createElement('style');
            style.innerHTML = `@page { size: 4in 6in; margin: 0; } body { font-size: 10px; }`;
            document.head.appendChild(style);
        }
        window.print();
    }

    window.onload = loadData;
</script>
</body>
</html>
