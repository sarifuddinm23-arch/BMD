<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Profile - BMD</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #10b981; --secondary: #3b82f6; --danger: #ef4444; --dark: #0f172a; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-bottom: 30px; }
        
        /* Navigation & Header */
        .top-nav { background: var(--dark); color: white; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; }
        
        /* Dashboard Boxes */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        .stat-box { background: white; padding: 15px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; border-bottom: 4px solid #e2e8f0; }
        .stat-box.full { grid-column: span 2; border-bottom-color: var(--danger); }
        .stat-box h2 { margin: 8px 0 2px; font-size: 20px; color: #1e293b; }

        /* Icon Navigation */
        .icon-nav { display: flex; justify-content: space-around; flex-wrap: wrap; padding: 15px; background: white; margin: 0 15px 15px; border-radius: 16px; gap: 10px; }
        .nav-link { text-align: center; color: var(--dark); text-decoration: none; font-size: 11px; font-weight: 600; min-width: 60px; cursor: pointer; }
        .nav-link i { font-size: 20px; display: block; margin-bottom: 5px; color: var(--secondary); }

        /* Advanced Table */
        .table-section { background: white; margin: 0 15px; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .table-header { padding: 15px; background: #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; min-width: 600px; }
        th, td { padding: 12px 10px; text-align: left; border-bottom: 1px solid #f1f5f9; }
        th { background: #f8fafc; color: #64748b; text-transform: uppercase; }

        /* Icons & Actions */
        .action-icons { display: flex; gap: 10px; }
        .action-icons i { cursor: pointer; font-size: 14px; transition: 0.2s; }
        .fa-print { color: #64748b; }
        .fa-edit { color: var(--secondary); }
        .fa-trash { color: var(--danger); }
        .fa-eye { color: #10b981; }

        /* Full Details Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 500px; padding: 20px; border-radius: 20px; position: relative; }
        .detail-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dashed #ddd; font-size: 14px; }
        .detail-row b { color: var(--dark); }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 20px; cursor: pointer; }

        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<div class="top-nav no-print">
    <div onclick="history.back()"><i class="fas fa-arrow-left"></i></div>
    <h3 id="accDisplayName">Loading...</h3>
    <i class="fas fa-print" onclick="window.print()"></i>
</div>

<div class="dashboard no-print">
    <div class="stat-box full">
        <small>Total Due Balance</small>
        <h2 id="boxDue" style="color: var(--danger);">₹ 0.00</h2>
    </div>
    <div class="stat-box"><small>Received Qty</small><h2 id="boxQty">0</h2></div>
    <div class="stat-box"><small>Avg. Price</small><h2 id="boxPrice">₹ 0</h2></div>
</div>

<div class="icon-nav no-print">
    <a href="received_product.html" class="nav-link"><i class="fas fa-plus-circle"></i><span>Add Rec.</span></a>
    <a href="sell_product.html" class="nav-link"><i class="fas fa-shopping-cart"></i><span>Add Sell</span></a>
    <div class="nav-link" onclick="openPaymentModal()"><i class="fas fa-wallet"></i><span>Payment</span></div>
    <div class="nav-link" onclick="printStatement()"><i class="fas fa-file-invoice"></i><span>Statement</span></div>
    <div class="nav-link" onclick="location.reload()"><i class="fas fa-sync-alt"></i><span>Refresh</span></div>
</div>

<div class="table-section">
    <div class="table-header no-print">
        <span>Product & Payment Ledger</span>
        <i class="fas fa-search"></i>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Product/Mode</th>
                    <th>Total Amt</th>
                    <th>Paid</th>
                    <th>Due</th>
                    <th class="no-print">Action</th>
                </tr>
            </thead>
            <tbody id="masterTableBody">
                </tbody>
        </table>
    </div>
</div>

<div class="modal" id="detailModal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h3 style="border-bottom: 2px solid var(--secondary); padding-bottom: 10px;">Transaction Details</h3>
        <div id="detailData"></div>
        <button onclick="closeModal()" style="width:100%; margin-top:20px; padding:10px; background:var(--dark); color:white; border:none; border-radius:8px;">Close</button>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const accName = urlParams.get('name');
    let accountData = {};
    let totalValue = 0;
    let totalPaid = 0;

    async function loadAllData() {
        if(!accName) return;
        document.getElementById('accDisplayName').innerText = accName;

        // 1. Get Account Info
        const { data: acc } = await supabaseClient.from('accounts').select('*').eq('name', accName).single();
        accountData = acc || {};

        // 2. Get Products
        const { data: prods } = await supabaseClient.from('received_products').select('*').eq('supplier_name', accName).order('created_at', {ascending: false});
        
        // 3. Get Payments
        const { data: pays } = await supabaseClient.from('payments').select('*').eq('acc_name', accName).order('payment_date', {ascending: false});

        const tbody = document.getElementById('masterTableBody');
        tbody.innerHTML = "";
        totalValue = 0;
        totalPaid = 0;
        let runningDue = 0;

        // Combine and Sort Data (Simulation of ledger)
        prods?.forEach(p => {
            totalValue += parseFloat(p.total_price || 0);
            // আমরা ধরে নিচ্ছি p.due_amount বা অন্য কলামে পেইড ডাটা আছে, যদি না থাকে তবে ০
            let paidAtTime = p.total_price - (p.due_amount || 0); 
            
            tbody.innerHTML += `
                <tr>
                    <td>${p.created_at.split('T')[0]}</td>
                    <td><b>${p.product_name}</b></td>
                    <td>₹${p.total_price}</td>
                    <td style="color:green">₹${paidAtTime}</td>
                    <td style="color:red">₹${p.due_amount || 0}</td>
                    <td class="action-icons no-print">
                        <i class="fas fa-eye" onclick='viewDetails(${JSON.stringify(p)})'></i>
                        <i class="fas fa-print" onclick="window.print()"></i>
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash"></i>
                    </td>
                </tr>`;
        });

        pays?.forEach(p => {
            totalPaid += parseFloat(p.amount || 0);
            tbody.innerHTML += `
                <tr style="background:#f0f9ff">
                    <td>${p.payment_date}</td>
                    <td><i class="fas fa-university"></i> ${p.mode}</td>
                    <td>-</td>
                    <td style="color:blue">₹${p.amount}</td>
                    <td>-</td>
                    <td class="action-icons no-print">
                        <i class="fas fa-print"></i>
                        <i class="fas fa-trash" style="color:#ffb3b3"></i>
                    </td>
                </tr>`;
        });

        // Stats Update
        document.getElementById('boxDue').innerText = "₹ " + (totalValue - totalPaid).toFixed(2);
        document.getElementById('boxQty').innerText = prods?.length || 0;
        document.getElementById('boxPrice').innerText = "₹ " + (totalValue / (prods?.length || 1)).toFixed(2);
    }

    function viewDetails(p) {
        const modal = document.getElementById('detailModal');
        const content = document.getElementById('detailData');
        
        content.innerHTML = `
            <div class="detail-row"><span>Mother Category:</span><b>${p.mother_cat || 'N/A'}</b></div>
            <div class="detail-row"><span>Sub Category:</span><b>${p.sub_cat || 'N/A'}</b></div>
            <div class="detail-row"><span>Product Name:</span><b>${p.product_name}</b></div>
            <div class="detail-row"><span>Quantity:</span><b>${p.quantity} ${p.unit}</b></div>
            <div class="detail-row"><span>Unit Price:</span><b>₹${p.unit_price}</b></div>
            <div class="detail-row"><span>Total Price:</span><b style="color:blue">₹${p.total_price}</b></div>
            <div class="detail-row"><span>Paid at Entry:</span><b style="color:green">₹${p.total_price - (p.due_amount || 0)}</b></div>
            <div class="detail-row"><span>Entry Mode:</span><b>${p.payment_mode || 'Cash'}</b></div>
        `;
        modal.style.display = 'flex';
    }

    function closeModal() { document.getElementById('detailModal').style.display = 'none'; }
    
    function printStatement() {
        const start = prompt("Start Date (YYYY-MM-DD):", "2024-01-01");
        if(start) window.print();
    }

    window.onload = loadAllData;
</script>

</body>
</html>
