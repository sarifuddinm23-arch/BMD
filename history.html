<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMD - Transaction Records</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    
    <style>
        :root { --primary: #f39c12; --dark: #1a1a1a; --bg: #f4f4f9; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); }
        .top-bar { background: var(--dark); padding: 15px; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top:0; z-index: 100; }
        
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin: 15px; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .card h4 { margin: 0; font-size: 12px; color: #666; text-transform: uppercase; }
        .card p { margin: 5px 0 0; font-size: 18px; font-weight: bold; color: var(--dark); }

        .search-container { padding: 0 15px; margin-bottom: 10px; }
        #searchInput { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }

        .table-container { background: white; margin: 10px; border-radius: 8px; overflow-x: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; font-size: 14px; min-width: 800px; }
        th { background: #eee; padding: 12px; text-align: left; position: sticky; top: 0; }
        td { padding: 12px; border-bottom: 1px solid #eee; }

        .type-sell { color: #e67e22; font-weight: bold; }
        .type-receive { color: #27ae60; font-weight: bold; }

        .action-btns { display: flex; gap: 8px; align-items: center; }
        .btn { border: none; padding: 8px; border-radius: 4px; cursor: pointer; color: white; font-size: 14px; text-decoration: none; display: inline-flex; align-items: center; }
        .btn-edit { background: #3498db; }
        .btn-del { background: #e74c3c; }
        .btn-print { background: #2ecc71; }
        .btn-wa { background: #25D366; }

        /* A4 Layout for 2 Invoices */
        @media print {
            body * { visibility: hidden; }
            #printWrapper, #printWrapper * { visibility: visible; }
            #printWrapper { 
                position: absolute; left: 0; top: 0; width: 210mm; 
                display: flex !important; justify-content: space-between; 
                background: white; padding: 0;
            }
            .invoice-box { 
                width: 100mm; height: 150mm; border: 1px solid #000; 
                padding: 15mm; box-sizing: border-box; position: relative;
            }
            .cutter-line { 
                border-left: 1px dashed #000; height: 150mm; 
                margin: 0 auto; width: 1px;
            }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>

<div class="top-bar">
    <span onclick="window.location.href='index.html'" style="cursor:pointer;">‚¨ÖÔ∏è TRANSACTION RECORDS</span>
    <span id="status">Active</span>
</div>

<div class="summary-grid">
    <div class="card" style="border-bottom: 4px solid #3498db;"><h4>Total Qty</h4><p id="sumQty">0.00</p></div>
    <div class="card" style="border-bottom: 4px solid #2ecc71;"><h4>Net Amount</h4><p id="sumNet">‚Çπ 0.00</p></div>
    <div class="card" style="border-bottom: 4px solid #f1c40f;"><h4>Paid</h4><p id="sumPaid">‚Çπ 0.00</p></div>
    <div class="card" style="border-bottom: 4px solid #e74c3c;"><h4>Total Due</h4><p id="sumDue">‚Çπ 0.00</p></div>
</div>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="‡¶∏‡ßá‡¶≤‡¶æ‡¶∞ ‡¶¨‡¶æ ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡ßü‡ßá ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." onkeyup="filterTable()">
</div>

<div class="table-container">
    <table id="transTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Seller</th>
                <th>Type</th>
                <th>Product</th>
                <th>Qty</th>
                <th>Total</th>
                <th>Due</th>
                <th class="no-print">Actions</th>
            </tr>
        </thead>
        <tbody id="transListBody"></tbody>
    </table>
</div>

<div id="printWrapper" style="display:none;">
    <div class="invoice-box" id="inv1"></div>
    <div class="cutter-line"></div>
    <div class="invoice-box" id="inv2"></div>
</div>

<script>
    let allData = [];

    async function fetchHistory() {
        const { data, error } = await supabaseClient
            .from('transactions')
            .select('*, parties(first_name, mobile)')
            .order('created_at', { ascending: false });

        if (error) { alert(error.message); return; }
        allData = data;
        displayData(allData);
        calculateSummary(allData);
    }

    function displayData(data) {
        const tbody = document.getElementById('transListBody');
        tbody.innerHTML = '';

        data.forEach(item => {
            const waMsg = encodeURIComponent(`*INVOICE*\nDate: ${new Date(item.created_at).toLocaleDateString()}\nProduct: ${item.product}\nTotal: ‚Çπ${item.net_total}\nDue: ‚Çπ${item.due_amount}`);
            const row = `
                <tr>
                    <td>${new Date(item.created_at).toLocaleDateString()}</td>
                    <td>${item.parties?.first_name || 'N/A'}</td>
                    <td class="type-${item.type}">${item.type === 'sell' ? '‡¶¨‡¶ø‡¶ï‡ßç‡¶∞‡¶ø' : '‡¶ï‡ßç‡¶∞‡ßü'}</td>
                    <td>${item.product}</td>
                    <td>${item.qty}</td>
                    <td>‚Çπ${item.net_total.toFixed(2)}</td>
                    <td style="color:red">‚Çπ${item.due_amount.toFixed(2)}</td>
                    <td class="action-btns no-print">
                        <a href="https://wa.me/91${item.parties?.mobile}?text=${waMsg}" target="_blank" class="btn btn-wa">üü¢</a>
                        <button class="btn btn-print" onclick="preparePrint('${item.id}')">üñ®Ô∏è</button>
                        <button class="btn btn-edit" onclick="window.location.href='edit_transaction.html?id=${item.id}'">‚úèÔ∏è</button>
                        <button class="btn btn-del" onclick="deleteEntry('${item.id}')">üóëÔ∏è</button>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    function calculateSummary(data) {
        let tQty = 0, tNet = 0, tPaid = 0, tDue = 0;
        data.forEach(i => { tQty += i.qty; tNet += i.net_total; tPaid += i.paid_amount; tDue += i.due_amount; });
        document.getElementById('sumQty').innerText = tQty.toFixed(2);
        document.getElementById('sumNet').innerText = tNet.toFixed(2);
        document.getElementById('sumPaid').innerText = tPaid.toFixed(2);
        document.getElementById('sumDue').innerText = tDue.toFixed(2);
    }

    function filterTable() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allData.filter(item => 
            item.parties?.first_name.toLowerCase().includes(query) || 
            item.product.toLowerCase().includes(query)
        );
        displayData(filtered);
    }

    async function deleteEntry(id) {
        if(confirm("‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
            await supabaseClient.from('transactions').delete().eq('id', id);
            fetchHistory();
        }
    }

    function preparePrint(id) {
        const t = allData.find(i => i.id === id);
        if(!t) return;

        const content = `
            <div style="text-align:center; border-bottom:1px solid #000; margin-bottom:10px; padding-bottom:5px;">
                <h2 style="margin:0; letter-spacing:2px;">INVOICE</h2>
            </div>
            <p style="font-size:12px;"><strong>Date:</strong> ${new Date(t.created_at).toLocaleString()}</p>
            <p><strong>Party:</strong> ${t.parties?.first_name || 'N/A'}</p>
            <p><strong>Product:</strong> ${t.product}</p>
            <hr>
            <div style="display:flex; justify-content: space-between;">
                <span>Qty: ${t.qty}</span>
                <span>Rate: ‚Çπ${t.rate}</span>
            </div>
            <h3 style="margin: 15px 0 5px 0;">Total: ‚Çπ${t.net_total.toFixed(2)}</h3>
            <p style="margin:0;">Paid: ‚Çπ${t.paid_amount.toFixed(2)}</p>
            <p style="color:red; margin:5px 0;">Due: ‚Çπ${t.due_amount.toFixed(2)}</p>
            <hr style="border:0.5px dashed #ccc;">
            <p style="text-align:center; font-size:10px; margin-top:20px;">System Generated Invoice</p>
        `;

        document.getElementById('inv1').innerHTML = content;
        document.getElementById('inv2').innerHTML = content;
        
        const wrap = document.getElementById('printWrapper');
        wrap.style.display = 'flex';
        window.print();
        wrap.style.display = 'none';
    }

    window.onload = fetchHistory;
</script>
</body>
</html>
