<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMD - Payment Ledger</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --primary: #f39c12; --dark: #1a1a1a; --bg: #f4f4f9; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); }
        .top-bar { background: var(--dark); padding: 15px; color: white; display: flex; justify-content: space-between; }
        .container { max-width: 900px; margin: 20px auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 0 15px; }
        .box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 13px; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        
        .balance-card { background: #1a1a1a; color: var(--primary); padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px; }
        .balance-card h2 { margin: 5px 0; font-size: 28px; }

        .btn-save { background: var(--primary); color: #000; border: none; padding: 15px; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-save:disabled { background: #ccc; cursor: not-allowed; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; }
        .gave { color: red; font-weight: bold; } 
        .took { color: green; font-weight: bold; }

        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 210mm; display: flex !important; justify-content: space-between; }
            .inv-box { width: 100mm; border: 1px solid #000; padding: 10px; height: 140mm; }
        }
    </style>
</head>
<body>

<div class="top-bar">
    <span onclick="window.location.href='index.html'" style="cursor:pointer;">‚¨ÖÔ∏è PAYMENT & LEDGER</span>
    <span>BMD System</span>
</div>

<div class="container">
    <div class="box">
        <div class="balance-card">
            <p>Current Balance (‡¶¨‡¶æ‡¶ï‡¶ø)</p>
            <h2 id="currentBalance">‚Çπ 0.00</h2>
        </div>

        <label>Select Party / Seller</label>
        <select id="partySelect" onchange="loadPartyBalance()"></select>

        <label>Transaction Type</label>
        <select id="payType">
            <option value="took">Money Received (‡¶ü‡¶æ‡¶ï‡¶æ ‡¶®‡¶ø‡¶≤‡¶æ‡¶Æ)</option>
            <option value="gave">Money Paid (‡¶ü‡¶æ‡¶ï‡¶æ ‡¶¶‡¶ø‡¶≤‡¶æ‡¶Æ)</option>
        </select>

        <label>Amount (‡¶ü‡¶æ‡¶ï‡¶æ)</label>
        <input type="number" id="payAmount" placeholder="0.00">

        <label>Note / Remark</label>
        <textarea id="payNote" placeholder="‡¶ï‡¶ø ‡¶¨‡¶æ‡¶¨‡¶¶ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶¶‡¶ø‡¶≤‡ßá‡¶®..."></textarea>

        <button class="btn-save" id="saveBtn" onclick="savePayment()">SAVE & PRINT SLIP</button>
    </div>

    <div class="box">
        <h3>Recent Payments</h3>
        <div style="overflow-y: auto; max-height: 400px;">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>WA</th>
                    </tr>
                </thead>
                <tbody id="paymentList"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="printArea" style="display:none;">
    <div class="inv-box" id="p1"></div>
    <div style="border-left: 1px dashed #000;"></div>
    <div class="inv-box" id="p2"></div>
</div>

<script>
    // ‡ßß. ‡¶∏‡ßá‡¶≤‡¶æ‡¶∞ ‡¶≤‡ßã‡¶°
    async function loadParties() {
        try {
            const { data, error } = await supabaseClient.from('parties').select('*');
            if (error) throw error;
            const select = document.getElementById('partySelect');
            select.innerHTML = '<option value="">Choose Party</option>';
            data.forEach(p => {
                select.innerHTML += `<option value="${p.id}" data-mob="${p.mobile}" data-name="${p.first_name}">${p.first_name}</option>`;
            });
        } catch (err) {
            console.error("Error loading parties:", err.message);
        }
    }

    // ‡ß®. ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
    async function loadPartyBalance() {
        const partyId = document.getElementById('partySelect').value;
        if(!partyId) {
            document.getElementById('currentBalance').innerText = "‚Çπ 0.00";
            return;
        }

        try {
            const { data: trans, error: tErr } = await supabaseClient.from('transactions').select('due_amount').eq('party_id', partyId);
            const { data: pays, error: pErr } = await supabaseClient.from('payments').select('*').eq('party_id', partyId);
            
            if (tErr || pErr) throw (tErr || pErr);

            let totalDue = (trans || []).reduce((sum, t) => sum + (parseFloat(t.due_amount) || 0), 0);
            let paidAdjust = (pays || []).reduce((sum, p) => p.type === 'gave' ? sum - (parseFloat(p.amount) || 0) : sum + (parseFloat(p.amount) || 0), 0); 
            
            document.getElementById('currentBalance').innerText = "‚Çπ " + (totalDue - paidAdjust).toFixed(2);
        } catch (err) {
            console.error("Balance Error:", err.message);
        }
    }

    // ‡ß©. ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ (Fixing the logic)
    async function savePayment() {
        const saveBtn = document.getElementById('saveBtn');
        const partyId = document.getElementById('partySelect').value;
        const amount = parseFloat(document.getElementById('payAmount').value);
        const type = document.getElementById('payType').value;
        const note = document.getElementById('payNote').value;

        if(!partyId || isNaN(amount) || amount <= 0) { 
            alert("‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶∏‡ßá‡¶≤‡¶æ‡¶∞ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶è‡¶¨‡¶Ç ‡¶∏‡¶†‡¶ø‡¶ï ‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!"); 
            return; 
        }

        try {
            saveBtn.disabled = true;
            saveBtn.innerText = "Saving...";

            const { data, error } = await supabaseClient.from('payments').insert([{
                party_id: partyId, 
                amount: amount, 
                type: type, 
                note: note
            }]).select();

            if(error) throw error;

            alert("Payment Saved Successfully! ‚úÖ");
            
            // ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶°‡¶æ‡¶ü‡¶æ
            await loadPartyBalance();
            await fetchPayments();
            
            // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞
            document.getElementById('payAmount').value = '';
            document.getElementById('payNote').value = '';
            
            // ‡¶™‡ßç‡¶∞‡¶ø‡¶®‡ßç‡¶ü ‡¶∏‡ßç‡¶≤‡¶ø‡¶™
            if(data && data.length > 0) {
                preparePrint(data[0]);
            }

        } catch (err) {
            alert("Error: " + err.message);
            console.error(err);
        } finally {
            saveBtn.disabled = false;
            saveBtn.innerText = "SAVE & PRINT SLIP";
        }
    }

    // ‡ß™. ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
    async function fetchPayments() {
        try {
            const { data, error } = await supabaseClient.from('payments').select('*, parties(first_name, mobile)').order('created_at', {ascending: false});
            if (error) throw error;

            const tbody = document.getElementById('paymentList');
            tbody.innerHTML = '';
            
            data.forEach(p => {
                const bal = document.getElementById('currentBalance').innerText;
                const waMsg = encodeURIComponent(`*BMD PAYMENT RECEIPT*\n--------------------------\nDate: ${new Date(p.created_at).toLocaleDateString()}\nParty: ${p.parties?.first_name}\nType: ${p.type === 'gave' ? 'Paid' : 'Received'}\nAmount: ‚Çπ${p.amount}\nBalance: ${bal}\n--------------------------\nThank You!`);
                
                tbody.innerHTML += `
                    <tr>
                        <td>${new Date(p.created_at).toLocaleDateString()}</td>
                        <td class="${p.type}">${p.type.toUpperCase()}</td>
                        <td>‚Çπ${p.amount}</td>
                        <td><a href="https://wa.me/91${p.parties?.mobile}?text=${waMsg}" target="_blank" style="text-decoration:none;">üü¢</a></td>
                    </tr>`;
            });
        } catch (err) {
            console.error("List Error:", err.message);
        }
    }

    function preparePrint(p) {
        const select = document.getElementById('partySelect');
        const name = select.options[select.selectedIndex].text;
        const bal = document.getElementById('currentBalance').innerText;
        
        const html = `
            <div style="text-align:center; border-bottom:1px solid #000; padding-bottom:5px;">
                <h2 style="margin:5px;">BMD PAYMENT SLIP</h2>
            </div>
            <p><strong>Party:</strong> ${name}</p>
            <p><strong>Date:</strong> ${new Date(p.created_at).toLocaleString()}</p>
            <hr>
            <h3 style="margin:10px 0;">Amount: ‚Çπ${p.amount}</h3>
            <p><strong>Type:</strong> ${p.type === 'gave' ? 'Money Paid (‡¶¶‡¶ø‡¶Ø‡¶º‡ßá‡¶õ‡¶ø)' : 'Money Received (‡¶®‡¶ø‡¶Ø‡¶º‡ßá‡¶õ‡¶ø)'}</p>
            <p><strong>Note:</strong> ${p.note || 'N/A'}</p>
            <hr>
            <h3 style="text-align:center; background:#eee; padding:5px;">Balance: ${bal}</h3>
            <p style="text-align:center; font-size:10px; margin-top:20px;">Thank you for your business!</p>
        `;
        document.getElementById('p1').innerHTML = html;
        document.getElementById('p2').innerHTML = html;
        
        const printArea = document.getElementById('printArea');
        printArea.style.display = 'flex';
        window.print();
        printArea.style.display = 'none';
    }

    window.onload = () => { loadParties(); fetchPayments(); };
</script>
</body>
</html>
