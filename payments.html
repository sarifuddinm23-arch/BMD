<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment - BMD</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #10b981; --secondary: #3b82f6; --dark: #0f172a; --bg: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .payment-card { background: white; width: 95%; max-width: 450px; padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 8px solid var(--secondary); }
        .header { display: flex; align-items: center; margin-bottom: 20px; gap: 15px; }
        .header i { font-size: 20px; cursor: pointer; color: var(--dark); }
        .header h2 { margin: 0; font-size: 20px; color: var(--dark); }

        .acc-info { background: #f8fafc; padding: 15px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid var(--primary); }
        .acc-info p { margin: 5px 0; font-size: 14px; color: #64748b; }
        .acc-info b { color: var(--dark); font-size: 16px; }

        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; font-weight: 600; color: #475569; margin-bottom: 6px; }
        input, select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 15px; transition: 0.3s; box-sizing: border-box; }
        input:focus, select:focus { border-color: var(--secondary); outline: none; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }

        .balance-preview { background: #fff1f2; padding: 12px; border-radius: 10px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; }
        .balance-preview span { font-size: 13px; color: #be123c; font-weight: bold; }
        .balance-preview h3 { margin: 0; color: #9f1239; font-size: 18px; }

        .submit-btn { width: 100%; padding: 15px; background: var(--dark); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; display: flex; justify-content: space-between; align-items: center; }
        .submit-btn:hover { background: #1e293b; }
        .key-hint { font-size: 10px; background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="payment-card">
    <div class="header">
        <i class="fas fa-arrow-left" onclick="history.back()"></i>
        <h2>Payment Entry</h2>
    </div>

    <div class="acc-info">
        <p>Accounting For:</p>
        <b id="displayName">Loading...</b>
        <p>Current Due: <span id="currentDueDisplay" style="color:red">₹ 0.00</span></p>
    </div>

    <div class="form-group">
        <label><i class="far fa-calendar-alt"></i> Date</label>
        <input type="date" id="payDate">
    </div>

    <div class="form-group">
        <label><i class="fas fa-exchange-alt"></i> Payment Status</label>
        <select id="payStatus">
            <option value="Received">Received (আমি টাকা পেলাম)</option>
            <option value="Payout">Payout (আমি টাকা দিলাম)</option>
        </select>
    </div>

    <div class="form-group">
        <label><i class="fas fa-rupee-sign"></i> Total Amount</label>
        <input type="number" id="payAmount" placeholder="Enter amount here..." autofocus>
    </div>

    <div class="form-group">
        <label><i class="fas fa-wallet"></i> Payment Mode</label>
        <select id="payMode">
            <option value="Cash">Cash</option>
            <option value="Online">Online</option>
        </select>
    </div>

    <div class="balance-preview">
        <span>New Due Balance:</span>
        <h3 id="newDueBalance">₹ 0.00</h3>
    </div>

    <button class="submit-btn" onclick="submitPayment()">
        SAVE PAYMENT <span class="key-hint">Press ENTER</span>
    </button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const accName = urlParams.get('name');
    let currentDue = 0;

    async function init() {
        if(!accName) {
            alert("Account name missing!");
            return;
        }
        document.getElementById('displayName').innerText = accName;
        document.getElementById('payDate').valueAsDate = new Date();

        // ক্যালকুলেশন করার জন্য বর্তমান ডিউ ডাটা নিয়ে আসা
        const { data: prods } = await supabaseClient.from('received_products').select('total_price').eq('supplier_name', accName);
        const { data: pays } = await supabaseClient.from('payments').select('amount, status').eq('acc_name', accName);

        let totalVal = prods?.reduce((sum, p) => sum + parseFloat(p.total_price || 0), 0) || 0;
        let totalPaid = pays?.reduce((sum, p) => {
            return p.status === 'Received' ? sum + parseFloat(p.amount) : sum - parseFloat(p.amount);
        }, 0) || 0;

        currentDue = totalVal - totalPaid;
        document.getElementById('currentDueDisplay').innerText = "₹ " + currentDue.toFixed(2);
        updatePreview();
    }

    function updatePreview() {
        const amt = parseFloat(document.getElementById('payAmount').value) || 0;
        const status = document.getElementById('payStatus').value;
        const newDue = status === 'Received' ? currentDue - amt : currentDue + amt;
        document.getElementById('newDueBalance').innerText = "₹ " + newDue.toFixed(2);
    }

    // Input ইভেন্ট লিসেনার
    document.getElementById('payAmount').addEventListener('input', updatePreview);
    document.getElementById('payStatus').addEventListener('change', updatePreview);

    async function submitPayment() {
        const amt = parseFloat(document.getElementById('payAmount').value);
        const date = document.getElementById('payDate').value;
        const status = document.getElementById('payStatus').value;
        const mode = document.getElementById('payMode').value;

        if(!amt || amt <= 0) {
            alert("সঠিক অ্যামাউন্ট লিখুন!");
            return;
        }

        const finalDue = status === 'Received' ? currentDue - amt : currentDue + amt;

        const { error } = await supabaseClient.from('payments').insert([{
            acc_name: accName,
            payment_date: date,
            status: status,
            amount: amt,
            mode: mode,
            balance: finalDue
        }]);

        if(error) {
            alert("Error: " + error.message);
        } else {
            alert("পেমেন্ট সফলভাবে সেভ হয়েছে!");
            history.back(); // আগের পেজে (প্রোফাইলে) ফিরে যাবে
        }
    }

    // মাউস ছাড়া কিবোর্ড দিয়ে কাজ করার জন্য (Enter Key Logic)
    window.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            submitPayment();
        }
    });

    window.onload = init;
</script>

</body>
</html>
