        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
        }

        .box {
            border: 2px solid #000;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            color: black;
            font-weight: bold;

        .count-val {

        }

        .footer-info {
