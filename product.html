<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMD - Sell & Purchase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    
    <style>
        :root { --primary: #f39c12; --dark: #1a1a1a; --bg: #f4f4f9; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); transition: 0.3s; }
        .top-bar { background: var(--dark); padding: 12px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .mode-btn { background: var(--primary); border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        .container { max-width: 500px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .desktop-mode { max-width: 90% !important; }

        label { display: block; margin-top: 10px; font-weight: bold; font-size: 14px; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: var(--primary); outline: none; background: #fffdf0; }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .add-btn { background: #27ae60; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; white-space: nowrap; }
        .save-btn { background: var(--dark); color: var(--primary); width: 100%; padding: 15px; border: none; border-radius: 5px; font-size: 18px; font-weight: bold; margin-top: 20px; cursor: pointer; }

        /* Modal Style */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; }
        .modal-content input { margin-bottom: 10px; }

        .calc-box { background: #fffdf5; padding: 10px; border-radius: 5px; margin-top: 15px; border: 1px dashed #f39c12; }
    </style>
</head>
<body id="mainBody">

<div class="top-bar">
    <span onclick="window.location.href='index.html'" style="cursor:pointer;">‚¨ÖÔ∏è SELL & PURCHASE</span>
    <button class="mode-btn" onclick="toggleView()">üñ•Ô∏è Toggle View</button>
</div>

<div class="container" id="formContainer">
    <form id="mainEntryForm">
        <label>Seller / Party Name</label>
        <div style="display: flex; gap: 5px;">
            <select id="partySelect" required>
                <option value="">Select Party</option>
            </select>
            <button type="button" class="add-btn" onclick="openPartyModal()">+ Add Party</button>
        </div>

        <label>Transaction Type</label>
        <select id="transType" required>
            <option value="sell">Sell Product (‡¶¨‡¶ø‡¶ï‡ßç‡¶∞‡¶ø)</option>
            <option value="receive">Receive Product (‡¶ï‡ßç‡¶∞‡¶Ø‡¶º)</option>
        </select>

        <label>Product</label>
        <select id="productSelect" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Mobil">Mobil</option>
            <option value="Mustard Oil">Mustard Oil</option>
            <option value="Cake (Khail)">Cake (Khail)</option>
        </select>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>
                <label>Qty (Litre/Kg)</label>
                <input type="number" id="qty" step="0.01" placeholder="0.00" required oninput="calculateTotal()">
            </div>
            <div>
                <label>Price /Unit</label>
                <input type="number" id="rate" step="0.01" placeholder="‚Çπ 0.00" required oninput="calculateTotal()">
            </div>
        </div>

        <div class="calc-box">
            <p>Net Price: <strong id="netPriceDisplay">‚Çπ 0.00</strong></p>
            <label>Payment Received/Paid</label>
            <input type="number" id="payment" placeholder="‚Çπ Enter Amount" oninput="calculateTotal()">
            <p style="color: red;">Balance/Due: <strong id="duePriceDisplay">‚Çπ 0.00</strong></p>
        </div>

        <button type="button" class="save-btn" id="saveBtn" onclick="submitToSupabase()">SAVE & GENERATE INVOICE</button>
    </form>
</div>

<div class="modal" id="partyModal">
    <div class="modal-content">
        <h3>Add New Party</h3>
        <input type="text" id="p_fname" placeholder="First Name" required>
        <input type="text" id="p_lname" placeholder="Last Name">
        <input type="number" id="p_mobile" placeholder="Mobile Number" required>
        <input type="text" id="p_address" placeholder="Address">
        <input type="text" id="p_state" placeholder="State" value="West Bengal">
        <div class="btn-group">
            <button type="button" class="add-btn" onclick="saveParty()">Save Party</button>
            <button type="button" class="add-btn" style="background:#e74c3c" onclick="closePartyModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    // ‡¶≠‡¶ø‡¶â ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
    function toggleView() {
        document.getElementById('formContainer').classList.toggle('desktop-mode');
    }

    // ‡¶Æ‡ßã‡¶°‡¶æ‡¶≤ ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤
    function openPartyModal() { 
        document.getElementById('partyModal').style.display = 'flex'; 
    }
    function closePartyModal() { 
        document.getElementById('partyModal').style.display = 'none'; 
    }

    // ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ ‡¶®‡¶ø‡¶ï‡¶æ‡¶∂
    function calculateTotal() {
        const qty = parseFloat(document.getElementById('qty').value) || 0;
        const rate = parseFloat(document.getElementById('rate').value) || 0;
        const payment = parseFloat(document.getElementById('payment').value) || 0;
        
        const net = qty * rate;
        const due = net - payment;
        
        // formatINR function ‡¶ü‡¶ø config.js ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá
        document.getElementById('netPriceDisplay').innerText = formatINR(net);
        document.getElementById('duePriceDisplay').innerText = formatINR(due);
    }

    // ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶ø ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
    async function saveParty() {
        const partyData = {
            first_name: document.getElementById('p_fname').value,
            last_name: document.getElementById('p_lname').value,
            mobile: document.getElementById('p_mobile').value,
            address: document.getElementById('p_address').value,
            state: document.getElementById('p_state').value
        };

        if(!partyData.first_name || !partyData.mobile) {
            alert("‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶Ü‡¶¨‡¶∂‡ßç‡¶Ø‡¶ø‡¶ï!");
            return;
        }

        const { data, error } = await supabaseClient.from('parties').insert([partyData]);
        if (error) {
            alert("Error: " + error.message);
        } else {
            alert("Party Saved Successfully! ‚úÖ");
            closePartyModal();
            loadParties(); // ‡¶°‡ßç‡¶∞‡¶™‡¶°‡¶æ‡¶â‡¶® ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂
        }
    }

    // ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡¶æ‡¶ï‡¶∂‡¶® ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ
    async function submitToSupabase() {
        const qty = parseFloat(document.getElementById('qty').value);
        const rate = parseFloat(document.getElementById('rate').value);
        const payment = parseFloat(document.getElementById('payment').value) || 0;
        const net = qty * rate;

        const entry = {
            party_id: document.getElementById('partySelect').value,
            type: document.getElementById('transType').value,
            product: document.getElementById('productSelect').value,
            qty: qty,
            rate: rate,
            net_total: net,
            paid_amount: payment,
            due_amount: net - payment,
            created_at: new Date()
        };

        if(!entry.party_id || !qty || !rate) {
            alert("‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶∏‡¶†‡¶ø‡¶ï ‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
            return;
        }

        const btn = document.getElementById('saveBtn');
        btn.disabled = true;
        btn.innerText = "Saving...";

        const { error } = await supabaseClient.from('transactions').insert([entry]);
        if (error) {
            alert("Error: " + error.message);
            btn.disabled = false;
            btn.innerText = "SAVE & GENERATE INVOICE";
        } else {
            alert("Data Saved Successfully! ‚úÖ");
            window.location.href = "invoice.html";
        }
    }

    // ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶ø ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
    async function loadParties() {
        const { data, error } = await supabaseClient.from('parties').select('*');
        if (data) {
            const select = document.getElementById('partySelect');
            select.innerHTML = '<option value="">Select Party</option>';
            data.forEach(p => {
                select.innerHTML += `<option value="${p.id}">${p.first_name} ${p.last_name || ''}</option>`;
            });
        }
    }

    // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶∞‡¶æ‡¶® ‡¶π‡¶¨‡ßá
    window.onload = loadParties;
</script>
</body>
</html>
