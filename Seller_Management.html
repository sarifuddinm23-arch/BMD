<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMD - Seller Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    
    <style>
        :root { --primary: #f39c12; --dark: #1a1a1a; --bg: #f4f4f9; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); }
        .top-bar { background: var(--dark); padding: 15px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .container { max-width: 900px; margin: 20px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: bold; margin-bottom: 5px; color: #444; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 15px; }
        input:focus { border-color: var(--primary); outline: none; background: #fffdf5; }
        
        .btn-save { background: #27ae60; color: white; border: none; padding: 14px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; transition: 0.3s; }
        .btn-save:hover { background: #219150; }
        .btn-save:disabled { background: #95a5a6; cursor: not-allowed; }
        
        .btn-update { background: #2980b9; display: none; }
        .btn-cancel { background: #7f8c8d; margin-top: 10px; display: none; }

        .table-container { overflow-x: auto; margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        th { background: var(--dark); color: white; }
        tr:nth-child(even) { background: #fafafa; }

        .action-btns { display: flex; gap: 8px; }
        .edit-btn { background: #f39c12; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        .del-btn { background: #e74c3c; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        
        #statusIndicator { font-size: 12px; padding: 4px 8px; border-radius: 20px; background: #27ae60; }
    </style>
</head>
<body>

<div class="top-bar">
    <span onclick="window.location.href='index.html'" style="cursor:pointer; font-weight: bold;">⬅️ BMD SELLER MANAGEMENT</span>
    <div id="statusIndicator">System Online</div>
</div>

<div class="container">
    <h3 id="formTitle" style="margin-top: 0; color: var(--dark);">Add New Seller / Party</h3>
    
    <form id="sellerForm">
        <input type="hidden" id="sellerId">
        
        <div class="form-grid">
            <div>
                <label>Full Name *</label>
                <input type="text" id="fullName" placeholder="Enter Name" required>
            </div>
            <div>
                <label>Mobile Number *</label>
                <input type="number" id="mobile" placeholder="9876543210" required>
            </div>
            <div>
                <label>Address</label>
                <input type="text" id="address" placeholder="Village, PO, PS">
            </div>
            <div>
                <label>PIN Code</label>
                <input type="number" id="pin" placeholder="700001">
            </div>
            <div>
                <label>State</label>
                <input type="text" id="state" value="West Bengal">
            </div>
            <div>
                <label>Set Special Price (Optional)</label>
                <input type="number" id="setPrice" placeholder="₹ 0.00" step="0.01">
            </div>
        </div>
        
        <button type="button" id="submitBtn" class="btn-save" onclick="saveSeller()">SAVE SELLER DATA</button>
        <button type="button" id="updateBtn" class="btn-save btn-update" onclick="updateSeller()">UPDATE DATA</button>
        <button type="button" id="cancelBtn" class="btn-save btn-cancel" onclick="cancelEdit()">CANCEL EDIT</button>
    </form>

    <div class="table-container">
        <h3 style="color: var(--dark);">Registered Sellers List</h3>
        <table id="sellerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>State/Pin</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="sellerListBody">
                </tbody>
        </table>
    </div>
</div>

<script>
    // ১. ডাটা সেভ করা
    async function saveSeller() {
        const btn = document.getElementById('submitBtn');
        const sellerData = {
            first_name: document.getElementById('fullName').value.trim(),
            mobile: document.getElementById('mobile').value.trim(),
            address: document.getElementById('address').value.trim(),
            pin: document.getElementById('pin').value,
            state: document.getElementById('state').value,
            set_price: parseFloat(document.getElementById('setPrice').value) || 0
        };

        if(!sellerData.first_name || !sellerData.mobile) {
            alert("দয়া করে নাম এবং মোবাইল নম্বর লিখুন।");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Saving...";

        try {
            // 'supabase' ভেরিয়েবলটি config.js থেকে আসছে
            const { error } = await supabase.from('parties').insert([sellerData]);
            if (error) throw error;

            alert("সফলভাবে সেভ হয়েছে! ✅");
            document.getElementById('sellerForm').reset();
            document.getElementById('state').value = "West Bengal";
            fetchSellers();
        } catch (err) {
            alert("ভুল হয়েছে: " + err.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "SAVE SELLER DATA";
        }
    }

    // ২. ডাটাবেস থেকে লিস্ট লোড করা
    async function fetchSellers() {
        const tbody = document.getElementById('sellerListBody');
        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Loading...</td></tr>';

        try {
            const { data, error } = await supabase
                .from('parties')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) throw error;

            tbody.innerHTML = '';
            data.forEach(seller => {
                tbody.innerHTML += `
                    <tr>
                        <td><strong>${seller.first_name}</strong></td>
                        <td>${seller.mobile}</td>
                        <td>${seller.address || '-'}</td>
                        <td>${seller.state} (${seller.pin || '-'})</td>
                        <td>${formatINR(seller.set_price)}</td> 
                        <td class="action-btns">
                            <button class="edit-btn" onclick="editSeller('${seller.id}')">Edit</button>
                            <button class="del-btn" onclick="deleteSeller('${seller.id}')">Del</button>
                        </td>
                    </tr>
                `;
            });
        } catch (err) {
            tbody.innerHTML = `<tr><td colspan="6" style="color:red; text-align:center;">Error: ${err.message}</td></tr>`;
        }
    }

    // ৩. ডিলিট করা
    async function deleteSeller(id) {
        if (confirm("আপনি কি নিশ্চিতভাবে এই সেলারকে ডিলিট করতে চান?")) {
            const { error } = await supabase.from('parties').delete().eq('id', id);
            if (error) alert(error.message);
            else fetchSellers();
        }
    }

    // ৪. এডিট মোড
    async function editSeller(id) {
        const { data, error } = await supabase.from('parties').select('*').eq('id', id).single();
        if (data) {
            document.getElementById('sellerId').value = data.id;
            document.getElementById('fullName').value = data.first_name;
            document.getElementById('mobile').value = data.mobile;
            document.getElementById('address').value = data.address;
            document.getElementById('pin').value = data.pin;
            document.getElementById('state').value = data.state;
            document.getElementById('setPrice').value = data.set_price;
            
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('updateBtn').style.display = 'block';
            document.getElementById('cancelBtn').style.display = 'block';
            document.getElementById('formTitle').innerText = "Edit Seller Details";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    // ৫. আপডেট করা
    async function updateSeller() {
        const id = document.getElementById('sellerId').value;
        const btn = document.getElementById('updateBtn');
        const updatedData = {
            first_name: document.getElementById('fullName').value,
            mobile: document.getElementById('mobile').value,
            address: document.getElementById('address').value,
            pin: document.getElementById('pin').value,
            state: document.getElementById('state').value,
            set_price: parseFloat(document.getElementById('setPrice').value) || 0
        };

        btn.disabled = true;
        btn.innerText = "Updating...";

        const { error } = await supabase.from('parties').update(updatedData).eq('id', id);
        if (error) {
            alert(error.message);
        } else {
            alert("Updated Successfully! ✅");
            cancelEdit();
            fetchSellers();
        }
        btn.disabled = false;
        btn.innerText = "UPDATE DATA";
    }

    function cancelEdit() {
        document.getElementById('sellerForm').reset();
        document.getElementById('state').value = "West Bengal";
        document.getElementById('submitBtn').style.display = 'block';
        document.getElementById('updateBtn').style.display = 'none';
        document.getElementById('cancelBtn').style.display = 'none';
        document.getElementById('formTitle').innerText = "Add New Seller / Party";
    }

    // পেজ লোড হলে শুরু হবে
    window.onload = fetchSellers;
</script>

</body>
</html>
