<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMD - Seller Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #f39c12; --dark: #1a1a1a; --bg: #f4f4f9; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); }
        .top-bar { background: var(--dark); padding: 10px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .container { max-width: 900px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #555; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        
        .btn-save { background: #27ae60; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-update { background: #2980b9; display: none; } /* এডিট মোডে দেখাবে */

        table { width: 100%; border-collapse: collapse; margin-top: 30px; font-size: 14px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: var(--dark); color: white; }
        tr:nth-child(even) { background: #f9f9f9; }

        .action-btns { display: flex; gap: 5px; }
        .edit-btn { background: #f39c12; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
        .del-btn { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>

<div class="top-bar">
    <span onclick="window.location.href='index.html'" style="cursor:pointer;">⬅️ BMD SELLER MANAGEMENT</span>
    <div id="status" style="font-size: 10px; color: #27ae60;">Connected</div>
</div>

<div class="container">
    <h3 id="formTitle">Add New Seller / Party</h3>
    <form id="sellerForm">
        <input type="hidden" id="sellerId">
        
        <div class="form-grid">
            <div>
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="Enter Name" required>
            </div>
            <div>
                <label>Mobile Number</label>
                <input type="number" id="mobile" placeholder="9876543210" required>
            </div>
            <div>
                <label>Address</label>
                <input type="text" id="address" placeholder="Vill, PO, PS">
            </div>
            <div>
                <label>PIN Code</label>
                <input type="number" id="pin" placeholder="700001">
            </div>
            <div>
                <label>State</label>
                <input type="text" id="state" value="West Bengal">
            </div>
            <div>
                <label>Set Special Price (Optional)</label>
                <input type="number" id="setPrice" placeholder="₹ 0.00">
            </div>
        </div>
        
        <button type="button" id="submitBtn" class="btn-save" onclick="saveSeller()">SAVE SELLER DATA</button>
        <button type="button" id="updateBtn" class="btn-save btn-update" onclick="updateSeller()">UPDATE DATA</button>
    </form>

    <hr style="margin-top: 40px; opacity: 0.3;">

    <h3>Registered Sellers List</h3>
    <div style="overflow-x: auto;">
        <table id="sellerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>State/Pin</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</div>

<script>
    // Supabase Configuration
    const _supabaseUrl = 'https://rounqtjnvgntetliprqy.supabase.co';
    const _supabaseKey = 'sb_publishable_n4AovVgcPqcrBr1xqG19QA_H8KxB9tq';
    const supabase = supabase.createClient(_supabaseUrl, _supabaseKey);

    // ১. সেলার সেভ করার ফাংশন
    async function saveSeller() {
        const sellerData = {
            first_name: document.getElementById('fullName').value, // আপনার SQL অনুযায়ী কলাম নাম
            mobile: document.getElementById('mobile').value,
            address: document.getElementById('address').value,
            pin: document.getElementById('pin').value,
            state: document.getElementById('state').value,
            // আপনি যদি SQL-এ set_price কলাম না রেখে থাকেন তবে এটি বাদ দিতে পারেন
        };

        if(!sellerData.first_name || !sellerData.mobile) return alert("Name & Mobile is required!");

        const { error } = await supabase.from('parties').insert([sellerData]);
        if (error) alert("Error: " + error.message);
        else {
            alert("Seller Added Successfully!");
            document.getElementById('sellerForm').reset();
            fetchSellers();
        }
    }

    // ২. ডাটাবেস থেকে সেলার লিস্ট নিয়ে আসা
    async function fetchSellers() {
        const tbody = document.querySelector('#sellerTable tbody');
        tbody.innerHTML = '<tr><td colspan="6">Loading...</td></tr>';

        const { data, error } = await supabase.from('parties').select('*').order('created_at', { ascending: false });

        if (error) {
            console.error(error);
            return;
        }

        tbody.innerHTML = '';
        data.forEach(seller => {
            tbody.innerHTML += `
                <tr>
                    <td>${seller.first_name}</td>
                    <td>${seller.mobile}</td>
                    <td>${seller.address || '-'}</td>
                    <td>${seller.state} (${seller.pin || '-'})</td>
                    <td>₹ ${seller.set_price || 'Market'}</td>
                    <td class="action-btns">
                        <button class="edit-btn" onclick="editSeller('${seller.id}')">Edit</button>
                        <button class="del-btn" onclick="deleteSeller('${seller.id}')">Del</button>
                    </td>
                </tr>
            `;
        });
    }

    // ৩. ডিলিট ফাংশন
    async function deleteSeller(id) {
        if (confirm("Are you sure you want to delete this seller?")) {
            const { error } = await supabase.from('parties').delete().eq('id', id);
            if (error) alert(error.message);
            else fetchSellers();
        }
    }

    // ৪. এডিট মোড চালু করা
    async function editSeller(id) {
        const { data, error } = await supabase.from('parties').select('*').eq('id', id).single();
        if (data) {
            document.getElementById('sellerId').value = data.id;
            document.getElementById('fullName').value = data.first_name;
            document.getElementById('mobile').value = data.mobile;
            document.getElementById('address').value = data.address;
            document.getElementById('pin').value = data.pin;
            document.getElementById('state').value = data.state;
            
            // বাটন পরিবর্তন
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('updateBtn').style.display = 'block';
            document.getElementById('formTitle').innerText = "Edit Seller Details";
            window.scrollTo(0, 0);
        }
    }

    // ৫. ডাটা আপডেট করা
    async function updateSeller() {
        const id = document.getElementById('sellerId').value;
        const updatedData = {
            first_name: document.getElementById('fullName').value,
            mobile: document.getElementById('mobile').value,
            address: document.getElementById('address').value,
            pin: document.getElementById('pin').value,
            state: document.getElementById('state').value
        };

        const { error } = await supabase.from('parties').update(updatedData).eq('id', id);
        if (error) alert(error.message);
        else {
            alert("Updated Successfully!");
            cancelEdit();
            fetchSellers();
        }
    }

    function cancelEdit() {
        document.getElementById('sellerForm').reset();
        document.getElementById('submitBtn').style.display = 'block';
        document.getElementById('updateBtn').style.display = 'none';
        document.getElementById('formTitle').innerText = "Add New Seller / Party";
    }

    // পেজ লোড হলে ডাটা দেখাবে
    fetchSellers();
</script>

</body>
</html>
