<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Data Entry - BMD</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #f39c12; --dark: #1a1a1a; --bg: #f0f2f5; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; }
        
        .top-bar { background: var(--dark); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index: 1000; }
        .mode-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 12px; }
        
        .container { width: 95%; max-width: 450px; margin: 20px auto; transition: 0.4s; }
        .desktop-mode { max-width: 1000px !important; }

        .card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #f8f9fa; padding-bottom: 10px; }
        .card-header h3 { margin: 0; font-size: 18px; color: var(--dark); }
        
        .add-btn { background: var(--primary); color: white; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(243, 156, 18, 0.3); }

        .data-list { list-style: none; padding: 0; margin: 0; }
        .data-item { background: #fdfdfd; padding: 12px 15px; border: 1px solid #f1f1f1; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .data-item:hover { border-color: var(--primary); background: #fff; }
        .info b { display: block; color: var(--dark); font-size: 14px; }
        .info span { font-size: 11px; color: #888; text-transform: uppercase; }
        
        .actions { display: flex; gap: 10px; }
        .actions i { cursor: pointer; font-size: 14px; transition: 0.2s; }
        .fa-edit { color: #3498db; }
        .fa-trash { color: #e74c3c; }
        .actions i:hover { transform: scale(1.2); }

        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .form-box { background: white; width: 100%; max-width: 350px; padding: 25px; border-radius: 20px; position: relative; }
        .form-box h2 { margin-top: 0; font-size: 20px; margin-bottom: 20px; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: bold; color: #666; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; box-sizing: border-box; }
        input:focus { border-color: var(--primary); }
        
        .save-btn { width: 100%; background: var(--dark); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="top-bar">
    <div onclick="window.location.href='admin.html'" style="cursor:pointer;"><i class="fas fa-arrow-left"></i> MASTER DATA</div>
    <button class="mode-btn" onclick="toggleView()"><i class="fas fa-desktop"></i> PC View</button>
</div>

<div class="container" id="mainWrapper">
    <div class="card">
        <div class="card-header">
            <h3>Product Categories</h3>
            <button class="add-btn" onclick="openForm()"><i class="fas fa-plus"></i></button>
        </div>
        <div id="categoryList" class="data-list">
            <p style="text-align: center; color: #aaa; font-size: 13px;">Loading data...</p>
        </div>
    </div>
</div>

<div class="overlay" id="formOverlay">
    <div class="form-box">
        <i class="fas fa-times" onclick="closeForm()" style="position:absolute; top:20px; right:20px; cursor:pointer; color:#999;"></i>
        <h2 id="formTitle">Add Category</h2>
        <input type="hidden" id="editId">
        
        <div class="input-group">
            <label>Mother Category Name</label>
            <input type="text" id="catName" placeholder="e.g. Mobile, Oil">
        </div>
        
        <div class="input-group">
            <label>Sub Category Name</label>
            <input type="text" id="subName" placeholder="e.g. Samsung, Mustard">
        </div>
        
        <button class="save-btn" onclick="saveData()" id="saveBtn">SAVE DATA</button>
    </div>
</div>

<script>
    let isEdit = false;

    function toggleView() { document.getElementById('mainWrapper').classList.toggle('desktop-mode'); }
    
    function openForm() { 
        isEdit = false;
        document.getElementById('formTitle').innerText = "Add New Entry";
        document.getElementById('editId').value = "";
        document.getElementById('catName').value = "";
        document.getElementById('subName').value = "";
        document.getElementById('formOverlay').style.display = 'flex'; 
    }
    
    function closeForm() { document.getElementById('formOverlay').style.display = 'none'; }

    // ক্যাটাগরি লোড করার ফাংশন (টেবিল নাম 'master_data' এ আপডেট করা হয়েছে)
    async function loadCategories() {
        const { data, error } = await supabaseClient.from('master_data').select('*').order('created_at', { ascending: false });
        const list = document.getElementById('categoryList');
        list.innerHTML = '';

        if (data && data.length > 0) {
            data.forEach(item => {
                list.innerHTML += `
                    <div class="data-item">
                        <div class="info">
                            <span>Category: ${item.category_name}</span>
                            <b>Sub: ${item.sub_category_name || 'N/A'}</b>
                        </div>
                        <div class="actions">
                            <i class="fas fa-edit" onclick="editEntry('${item.id}', '${item.category_name}', '${item.sub_category_name}')"></i>
                            <i class="fas fa-trash" onclick="deleteEntry('${item.id}')"></i>
                        </div>
                    </div>`;
            });
        } else {
            list.innerHTML = '<p style="text-align:center; color:#ccc; padding: 20px;">No data found</p>';
        }
    }

    // ডাটা সেভ করার ফাংশন
    async function saveData() {
        const catName = document.getElementById('catName').value;
        const subName = document.getElementById('subName').value;
        const id = document.getElementById('editId').value;
        const btn = document.getElementById('saveBtn');

        if (!catName || !subName) return alert("Please fill both boxes!");

        btn.disabled = true;
        btn.innerText = "Saving...";

        let response;
        if (isEdit) {
            response = await supabaseClient.from('master_data').update({ 
                category_name: catName, 
                sub_category_name: subName 
            }).eq('id', id);
        } else {
            response = await supabaseClient.from('master_data').insert([{ 
                category_name: catName, 
                sub_category_name: subName 
            }]);
        }

        if (response.error) {
            alert("Error: " + response.error.message);
        } else {
            closeForm();
            loadCategories();
        }
        btn.disabled = false;
        btn.innerText = "SAVE DATA";
    }

    function editEntry(id, name, sub) {
        isEdit = true;
        document.getElementById('formTitle').innerText = "Edit Entry";
        document.getElementById('editId').value = id;
        document.getElementById('catName').value = name;
        document.getElementById('subName').value = sub === 'null' ? '' : sub;
        document.getElementById('formOverlay').style.display = 'flex';
    }

    async function deleteEntry(id) {
        if (confirm("Are you sure to delete this?")) {
            const { error } = await supabaseClient.from('master_data').delete().eq('id', id);
            if (error) alert(error.message);
            else loadCategories();
        }
    }

    window.onload = loadCategories;
</script>
</body>
</html>
